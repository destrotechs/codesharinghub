{% extends "base.html" %}
{%block content%}
<nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand text-white mb-0 h1">{{ language }} Snippets</span>
    </div>
  </nav>
  <hr>
<div class="row">

        <div class="accordion" id="accordionExample">
            {% for i in range(length)%}
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ i }}" aria-expanded="true" aria-controls="collapseOne">
                    {{ content[i][1] }} 
                </button>
               
              </h2>
              <div id="collapse{{ i }}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <textarea class="form-control" rows="10" style="background-color: black;color:red">
                    {{ content[i][0] }}
                    </textarea>
                    <br>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#id{{ i }}">
                            Description
                          </button>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#idc{{ i }}">
                            View Whole Code
                          </button>
                    </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="id{{ i }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Description</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ content[i][1] }}
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="modal fade" id="idc{{ i }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ content[i][1] }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" rows="30" style="background-color: black;color: red;">
                            {{ content[i][0] }}
                        </textarea>
                            
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
                </div>
            {%endfor%}
        </div>
        </div>
    {%endblock content%}
